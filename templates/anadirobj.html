{% extends "base.html" %}
{% block title %}
    añadir objeto
{% endblock %}
{% block content %}
<style>
        html {
            background: #0b0b0b url(/static/img/5.jpg) fixed no-repeat;
            background-size: 1px 30px;
             background-size: 100% 100%;
        } 
    </style>
  <table width="400"  align="center" cellspacing="2" cellpadding="3" border="10" bgcolor="#1E679A"> 
      <tr> 
         <td><font color="#FFFFFF" face="arial, verdana, helvetica">
<center><h1>Añadir objeto</h1>
<form method="get" action="{{ url_for('addobject2') }}">
    <p>Ingrese nombre del objeto</p>
    <p><input name="name" type="text" placeholder="Nombre" required></p>
    <p>Ingrese legalidad</p>
    <p><input name="legal" type="text" placeholder="legal" required></p>
    <p>Ingrese precio:</p>
    <p><input name="price" type="number" min="0" max="99999999999" value="150000"></p>
    <p>Ingrese apodo del dueno actual</p>
    <p><input name="dueno_act" type="text" placeholder="Dueno actual" required></p>


    <p><input type="submit" value="Añadir">
    <input type="button" value="Salir"onclick="location.href='http://localhost:3000'" ></p>
</form> </center>
</font></td> 
</tr>  
{% endblock %}
